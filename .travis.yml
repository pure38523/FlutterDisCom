anguage: dart
dart:
# Install the latest stable release
  - stable
install:
  # https://flutter.dev/docs/get-started/web
  - echo "Configure Flutter"
  - git clone https://github.com/flutter/flutter.git -b beta
  - export PATH="$PATH:`pwd`/flutter/bin"
  - flutter upgrade
  - flutter config --enable-web
  - flutter doctor
script:
  - echo "Building..."
  - flutter create flutter_dsc_project

deploy:
  provider: firebase
  token:
    secure: ""
  project: "flutter_dsc_project"
  #skip cleanup true. otherwise, it will clean project up before deploy
  skip_cleanup: true 
  
